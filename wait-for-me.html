<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/wait-for-you-style.css">

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    
    <title>I will wait for you until the very end</title>
</head>
<body>

    
    <section class="container">
    
        <!-------------------------CABEÇALHO------------------------------>
        <section class="cabeçalho">    
            
            <h1>Gostaria de saber <i>tudo</i> sobre a <br><span>vida cultural</span></br> de SP e região?</h1>
        
        </section>

        <!--------------------------FIM DO CABEÇALHO------------------------->

        <!-------------------------------CONTEÚDO------------------------------>        

        <section class="conteúdo">

            <!-- conteúdo texto-->
            <section class="conteúdo_texto">
                <h2 class="conteúdo_texto-título">Shows, teatro, festivais e muito mais!</h2>
                <p class="conteúdo_texto-parágrafo">Saiba quanto e onde vão acontecer os shows mais esperados de São Paulo e região.</p> 
                <p class="conteúdo_texto-parágrafo">Fique por dentro das melhores peças de teatro, espetáculos de circo, exposições e muito mais!</p>
            </section>        
            <!-- fim conteúdo texto -->

            <!--conteúdo form-->    

            <section class="conteúdo-form">
                <form class="conteúdo-form_input">

                    <div class="conteúdo-form_nome">
                        <label for="nome" class="conteúdo-form_label-nome"> Qual o seu nome?</label>
                            <input type="text" class="conteúdo-form_input-nome" >
                        </div>
                            
                    <div class="conteúdo-form_email">
                        <label for="email" class="conteúdo-form_label-nome"> E o seu email?</label>
                            <input type="email" class="conteúdo-form_input-email" >
                            <input type="submit" value="Confirmar!" class="conteúdo-form_botão">
                    </div>
                </form>            
            </section>

            <!-- fim do conteúdo form--> 

        </section>

        <!---------------------------FIM DO CONTEÚDO------------------------------>  

    </section>




</body>
</html>
